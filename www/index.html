<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/onsenui.css"/>
        <link rel="stylesheet" href="css/onsen-css-components.css"/>
        <link rel="stylesheet" href="css/onsen-css-components-blue-theme.css"/>
        <script src="js/onsenui.js"></script>
        <script src="js/JQuery.min.js"></script>
        <title>Hello Syrus-BT</title>
    </head>
    <body>
         <ons-page>
          <ons-toolbar>
            <!--<div class="left">
              <ons-back-button>Back</ons-back-button>
            </div>-->
            <div class="center">Syrus Nearby Locations</div>
            <!--<div class="right">
              <ons-toolbar-button>
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>-->
          </ons-toolbar>
          <br>
        <ons-list id="list-syrus">
            <ons-list-header>Syrus Nearby</ons-list-header>
        </ons-list>
        <div id="map" style="width: 100%; height: 400px;"></div>

        <div class="imei"></div>
        <div class="latitude"></div>
        <div class="longitude"></div>
        <ons-button id="btn-discon" onclick="disconnectSyrus()" style="display:none">
           Disconnect From Syrus
        </ons-button>
        </ons-page>

        <ons-dialog id="dialog-1">
          <div style="text-align: center; padding: 10px;">
            <p>
              Connected to Syrus
            <p>

            <p>
              <ons-button class="hider">Close</ons-button>
            </p>
          </div>
        </ons-dialog>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsuPEr23p4aDj0Sf7sXD9I8qxJma58bss"></script>
        <script type="text/javascript" src="js/md5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
